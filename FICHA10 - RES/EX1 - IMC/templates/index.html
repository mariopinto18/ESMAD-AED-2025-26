<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC SIMULATOR</title>
    
    <!-- CSS stylesheet  -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>


<body>

    <div class="container-fluid ">

        <h1>Calculadora de IMC</h1> 

        <div call="mb-3">
            <img src="{{ urlImage }}" alt="Ilustração sobre IMC"  style="max-width:400px;">
        </div>

        <!----    FORM     ---->
        <form id="idForm" method="POST">
            <div class = "row justify-content-center"> 
                <div class=" has-validation">
                    <label for="idPeso" class="form-label">Peso (Kg):</label>
                    <input class="form-control" id="idPeso" name = "peso" type="number" step= "0.1"  value="" placeholder="Indique o seu peso (Kg)">
                </div>
            </div>
            <div class = "row justify-content-center"> 
                <div class="col-md-4 has-validation">
                    <label for="idAltura" class="form-label">Altura (m)</label>
                    <input class="form-control" type="number" name = "altura"  id="idAltura" value="" step = "0.01" placeholder="Indique a sua altura (metros)">
                </div>
            </div>
            <div class = "row justify-content-center"> 
                <div class="col-md-4 mt-2 mb-2">
                    <button id="btnSubmit" class="btn" type="submit">CALCULAR IMC</button>
                </div>
            </div>
        </form>


       
        <div class = "resultado" style=" max-width:  725px;" >
            <br> <b> 
            <label>IMC :</label> {{ imc }} 
            <br><br>
            <label>Classificação :</label> {{ classificacao }}
            </b>
        </div>
      
    </div>




</body>
</html>
